<!DOCTYPE html>
<html lang="en" ng-app="JITFRONT">
<head>
	<meta charset="UTF-8">
	<title>Application</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalizer.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<!-- <link rel="stylesheet" href="style-min.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/jquery.touchSwipe.js"></script>
	<script type="text/javascript" src="js/jquery.horizonScroll.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script type="text/javascript" src="js/monJs.js"></script>
	<script type="text/javascript" src="js/mansory.js"></script>
	<script type="text/javascript" src="js/jitLoad.js"></script>
</head>
<body>
	<header data-role="header" id="header">
		<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<div class="navbar-header">
							<button type="button" data-target="#navbarCollapse"
							data-toggle="collapse" class="navbar-toggle">
							<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
						</button>
					</div>
					<!-- Collection of nav links and other content for toggling -->
					<div id="navbarCollapse" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a id="0" class="menu-buton" href="#">Les topics</a></li>
							<li><a id="1" class="menu-buton" href="#">Creer mon topic</a></li>
							<li><a id="2" class="menu-buton" href="#">Mes topics</a></li>
							<li><a id="3" class="menu-buton" href="#">Test angular</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</nav>
</header>

<div class="horizon-prev">
	<img src="images/l-arrow.png">
</div>
<div class="horizon-next">
	<img src="images/r-arrow.png">
</div>

<section class="section" data-role="section" id="section-section4">
	<br>
	<button ng-click="count = count + 1" ng-init="count=0" style="margin: 10px">Increment</button>
	<span> count : {{count}} </span> <br>

	<div ng-controller="RestController">
		<button ng-click="restCall()" ng-init="rest=''" style="margin: 10px">REST</button>
		<span> Data retrieved from REST call : {{rest}} </span>
	</div>
</section>

<section class="section" data-role="section" id="section-section1">	</section>

<section class="section" data-role="section" id="section-section2">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1>Créer ton topic !</h1>
				<form role="form">
					<div class="form-group">
						<label for="media">Image/Video/Son :</label>
						<input type="media" class="form-control" id="media">
					</div>
					<!-- //https://github.com/fraywing/textAngular -->
					<button type="submit" class="btn btn-default">Valider</button>
				</form>	
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</section>

<section class="section" data-role="section" id="section-section3"></section>



<footer data-role="footer" id="footer"></footer>

<script type="text/javascript">
	$(document).ready( function() {        
        $('section').horizon();                   
    });

    $('#editControls a').click(function(e) {
	  console.log("cliké");
	  switch($(this).data('role')) {
	    case 'h1':
	    case 'h2':
	    case 'p':
	      document.execCommand('formatBlock', false, $(this).data('role'));
	      break;
	    default:
	      document.execCommand($(this).data('role'), false, null);
	      break;
	    }
	  update_output();
	})

	$('#editor').bind('blur keyup paste copy cut mouseup', function(e) {
	  update_output();
	})

	function update_output() {
	  $('#output').val($('#editor').html());
	}
</script>
</body>
</html>
